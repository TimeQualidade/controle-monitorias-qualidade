
<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Dashboard</title>
    <link rel='stylesheet' href='../style.css'>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .planos-acao {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard de Qualidade</h1>
    </header>
    <main>
        <div class='chart-container'>
            <h2>Monitorias Realizadas por Canal</h2>
            <canvas id='monitoriasChart'></canvas>
        </div>

        <div class='chart-container'>
            <h2>Ofensores por Canal</h2>
            <canvas id='ofensoresChart'></canvas>
        </div>

        <div class='planos-acao'>
            <h2>Plano de Ação</h2>
            <textarea placeholder='Descreva ações para melhorar os ofensores identificados...'></textarea>
        </div>
    </main>
    <script>
        const monitoriasData = {
            labels: ['WhatsApp', 'Telefonia'],
            datasets: [{
                label: 'Monitorias Realizadas',
                data: [120, 95],
                backgroundColor: ['#0055a5', '#ffa500']
            }]
        };

        const ofensoresData = {
            labels: ['Tempo de resposta', 'Escuta ativa', 'Empatia', 'Clareza', 'Acolhimento'],
            datasets: [{
                label: 'Quantidade de Ofensores',
                data: [30, 25, 20, 15, 10],
                backgroundColor: '#ff6666'
            }]
        };

        new Chart(document.getElementById('monitoriasChart'), {
            type: 'bar',
            data: monitoriasData,
            options: { responsive: true }
        });

        new Chart(document.getElementById('ofensoresChart'), {
            type: 'bar',
            data: ofensoresData,
            options: {
                responsive: true,
                indexAxis: 'y'
            }
        });
    </script>
</body>
</html>
