
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Feedback</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body { padding: 20px; }
        .filtros, .feedback-list {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .feedback-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .feedback-item:last-child {
            border-bottom: none;
        }
        .frase-melhoria {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Feedback</h1>
    </header>
    <main>
        <div class="filtros">
            <label>Filtrar por Consultor:</label>
            <select id="filtro-consultor" onchange="filtrarFeedbacks()">
                <option value="">Todos</option>
                <option value="Juliana Silva">Juliana Silva</option>
                <option value="Carlos Souza">Carlos Souza</option>
            </select>

            <label>Filtrar por Data:</label>
            <input type="date" id="filtro-data" onchange="filtrarFeedbacks()">
        </div>

        <div class="feedback-list" id="lista-feedbacks">
            <!-- Feedbacks serão exibidos aqui -->
        </div>
    </main>
    <script>
        const feedbacks = [
            {
                consultor: 'Juliana Silva',
                data: '2025-08-20',
                nota: 92,
                observacao: 'Excelente atendimento.',
                frase: 'Continue aprimorando sua escuta ativa para alcançar a excelência.'
            },
            {
                consultor: 'Carlos Souza',
                data: '2025-08-19',
                nota: 85,
                observacao: 'Precisa melhorar o tempo de resposta.',
                frase: 'Foque em agilidade sem perder a qualidade do atendimento.'
            }
        ];

        function filtrarFeedbacks() {
            const consultor = document.getElementById('filtro-consultor').value;
            const data = document.getElementById('filtro-data').value;
            const lista = document.getElementById('lista-feedbacks');
            lista.innerHTML = '';

            const filtrados = feedbacks.filter(fb => {
                return (consultor === '' || fb.consultor === consultor) &&
                       (data === '' || fb.data === data);
            });

            if (filtrados.length === 0) {
                lista.innerHTML = '<p>Nenhum feedback encontrado.</p>';
                return;
            }

            filtrados.forEach(fb => {
                const div = document.createElement('div');
                div.className = 'feedback-item';
                div.innerHTML = `
                    <strong>Consultor:</strong> ${fb.consultor}<br>
                    <strong>Data:</strong> ${fb.data}<br>
                    <strong>Nota:</strong> ${fb.nota}<br>
                    <strong>Observação:</strong> ${fb.observacao}<br>
                    <div class='frase-melhoria'>${fb.frase}</div>
                `;
                lista.appendChild(div);
            });
        }

        filtrarFeedbacks();
    </script>
</body>
</html>
