
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente do Monitor</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .monitoria {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        .monitoria h3 {
            margin-top: 0;
        }
        .status {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            display: none;
        }
        button {
            background-color: #0055a5;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ambiente do Monitor</h1>
    </header>
    <main>
        <div id="lista-monitorias"></div>
    </main>
    <script>
        const monitorias = [
            { id: 1, time: 'Time A', descricao: 'Monitoria 1', status: 'pendente' },
            { id: 2, time: 'Time B', descricao: 'Monitoria 2', status: 'pendente' },
            { id: 3, time: 'Time A', descricao: 'Monitoria 3', status: 'pendente' }
        ];

        function renderizarMonitorias() {
            const container = document.getElementById('lista-monitorias');
            container.innerHTML = '';
            monitorias.forEach(mon => {
                const div = document.createElement('div');
                div.className = 'monitoria';
                div.innerHTML = `
                    <h3>${mon.descricao} - ${mon.time}</h3>
                    <div class='status'>
                        <label><input type='radio' name='status-${mon.id}' value='realizada'> Realizada</label>
                        <label><input type='radio' name='status-${mon.id}' value='nao-realizada'> Não realizada</label>
                    </div>
                    <textarea id='obs-${mon.id}' placeholder='Motivo da não realização'></textarea>
                    <button onclick='salvar(${mon.id})'>Salvar</button>
                `;
                container.appendChild(div);

                const radios = div.querySelectorAll(`input[name='status-${mon.id}']`);
                radios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        const obs = document.getElementById(`obs-${mon.id}`);
                        if (radio.value === 'nao-realizada') {
                            obs.style.display = 'block';
                        } else {
                            obs.style.display = 'none';
                        }
                    });
                });
            });
        }

        function salvar(id) {
            const status = document.querySelector(`input[name='status-${id}']:checked`);
            const obs = document.getElementById(`obs-${id}`);
            if (!status) {
                alert('Selecione o status da monitoria.');
                return;
            }
            if (status.value === 'nao-realizada' && obs.value.trim() === '') {
                alert('Preencha o motivo da não realização.');
                return;
            }
            alert(`Monitoria ${id} marcada como '${status.value}'${status.value === 'nao-realizada' ? ` com motivo: ${obs.value}` : ''}`);
        }

        renderizarMonitorias();
    </script>
</body>
</html>
