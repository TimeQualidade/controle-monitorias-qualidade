
<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Cadastro de Monitoria</title>
  <link rel='stylesheet' href='../../styles/theme.css'>
</head>
<body>
  <header>
    <h1>Cadastro de Monitoria</h1>
  </header>
  <main>
    <form>
      <label>Nome do Consultor:</label>
      <input type='text' required>
      <label>Time:</label>
      <input type='text' required>
      <label>Gestor Imediato:</label>
      <input type='text' required>
      <label>Nome do Monitor:</label>
      <input type='text' required>
      <label>Função do Monitor:</label>
      <input type='text' required>
      <label>Motivo da Monitoria:</label>
      <input type='text' required>
      <button type='submit' class='button'>Salvar</button>
    </form>
  </main>
</body>
</html>
